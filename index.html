<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A fully accessible, modular JavaScript posts pagination component with screen reader support, dynamic content loading, and URL syncing for seamless navigation.">
    <title>Posts pagination</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" type="module"></script>
</head>

<body id="long-article" class="flow">
    <div id="loader" class="loader"><span class="visually-hidden">The page is loading...</span></div>
    <span class="visually-hidden" aria-live="polite" aria-hidden="true" id="page-loaded"></span>
    <a href="#main-content" class="element-invisible element-focusable skip-link">Skip to main content</a>

    <div class="theme-toggler">
        <p class="light">Light<span class="visually-hidden"> theme inactive</span></p><button type="button"
            aria-pressed="true" aria-label="Toggle theme"><span></span></button>
        <p class="dark">Dark<span class="visually-hidden"> theme active</span></p>
    </div>

    <header class="header">
        <p class="h1">
            <img src="./img/posts-icon.png" width="50" alt="">
            <span>Posts Pagination</span>
        </p>

    </header>

    <main class="main container" id="main-content">

        <h1>Posts</h1>

        <div id="posts-page-container" class="posts-page-container"></div>

        <div id="live-region" class="visually-hidden" aria-live="polite" aria-atomic="true"></div>

        <nav aria-label="Pagination" class="paginator-container">
            <div id="paginator" class="paginator"></div>
        </nav>

        <template id="article-post">
            <article class="post flow" data-item>
                <header class="post-header">
                    <svg height="50" width="50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 504.4 504.4"
                        aria-hidden="true">
                        <path
                            d="M377.6,0.2H126.4C56.8,0.2,0,57,0,126.6v251.6c0,69.2,56.8,126,126.4,126H378c69.6,0,126.4-56.8,126.4-126.4V126.6
			C504,57,447.2,0.2,377.6,0.2z M136.8,409c-23.2,0-42-18.8-42-41.6c0-23.2,18.8-41.6,42-41.6c23.2,0,42,18.8,42,41.6
			C178.8,390.2,160,409,136.8,409z M242,408.2c0-40-14.8-76-42.4-103.6c-28-28-63.6-42.4-103.6-42.4v-60.4
			c112,0,206.4,94.4,206.4,206.4H242z M348.8,408.2c0-140-112.8-252.8-252.8-252.8V95c172,0,313.2,141.2,313.2,313.2H348.8z" />
                    </svg>
                    <h2><span data-id></span>: <span data-title></span></h2>
                </header>
                <p data-body></p>
                <ul class="info">
                    <li><strong>Tags</strong>: <span data-tags></span></li>
                    <li><strong>Views</strong>: <span data-views></span></li>
                    <li class="reactions">
                        <div class="reaction"><span class="likes-dislikes likes" aria-hidden="true"></span><span
                                class="visually-hidden">Likes</span><span data-likes></span></div>
                        <span>|</span>
                        <div class="reaction"><span class="likes-dislikes dislikes" aria-hidden="true"></span><span
                                class="visually-hidden">Dislikes</span> <span data-dislikes></span></div>
                    </li>
                </ul>
                <p class="faux-link"><span class="visually-hidden">(Fake link that goes nowhere:) </span>Read more...
                </p>
            </article>
        </template>
    </main>


    <footer class="footer">
        <p><a href="https://github.com/chrisnajman/posts-pagination" target="_blank" rel="noopener noreferrer">
                GitHub Repository
            </a></p>
    </footer>

</body>

</html>
